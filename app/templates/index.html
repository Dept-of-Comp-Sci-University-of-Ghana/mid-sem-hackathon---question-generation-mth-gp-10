    <link rel="stylesheet" href="//use.fontawesome.com/releases/v5.0.7/css/all.css">

    <!-- Pixel CSS -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.23/css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/buttons/1.6.5/css/buttons.dataTables.min.css">

      <body>
        
        <br>
        <center><h1>Auto-Question Generator</h1></center>
          <div class="container">
          </div>
    
    
      <footer id="sticky-footer" class="py-4">
      <div class="d-flex text-center justify-content-center align-items-center" role="contentinfo">
      </div><br>
    </footer>
    </body>
    </html>
<body>
  <style>
    body {
      background-color: rgb(139, 179, 190);
    }
    </style>
  <div class="row align-items-center d-flex  justify-content-center">
   <div class="col-12 mb-4">
    <div class="card border-light shadow-sm components-section align-items-center d-flex  justify-content-center">
    <div class="card-body align-items-center d-flex justify-content-center">     
    <div class="row mb-4">
    <div class="col-lg-12 col-sm-16">
    <h3 class="h3 text-center">GENERATE QUESTIONS</h3>  
    </div>
    <img src="https://communityleadership.org.uk/wp-content/uploads/2014/03/Question-Mark-Picture.jpg" height="340px">
    <div class="card-body">
    <form method="POST" action="test_generate">
    <div class="mb-4">
    <div class="form-group">
    <label class="h6" for="exampleFormControlTextarea1">Input Text</label>
    <textarea name="itext" class="form-control" placeholder="Input Text?" rows="6" required></textarea>
    </div>    
    <div class="form-group">
    <label class="my-1 mr-2" for="inlineFormCustomSelectPref">Choose Question Type</label>
    <select class="custom-select my-1 mr-sm-2" id="inlineFormCustomSelectPref" name="test_type" required>
    <option value="objective">Objective</option>
    <option value="subjective">Subjective</option>
    <option value="subjective">Fill in the gap</option>
    </select>
    </div>
    <div class="form-group">
    <label class="h6" for="exampleFormControlTextarea1">No of Questions</label>
    <input type="number" name="noq" class="form-control" placeholder="No. of Questions" min="1" required>
    </div>  
    <input type="submit" class="btn btn-primary" value="Generate">
  </form>
  </div>
</div>
</div>
</div>
    </div>
</div>
</body>
